<h1>Adding question to {{quizTitle}} !!!</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <mat-card class="mt20">
                <mat-card-header>
                    <mat-card-subtitle>


                        Enter the details of new question:
                    </mat-card-subtitle>
                    <mat-card-content>

                        <form class="mt20" (ngSubmit)="addQues()">
                            <!--  content field-->
                            <!--
                            <mat-form-field class="example-full-width mt20 " appearance="outline">
                                <mat-label>Enter Question</mat-label>
                                <textarea matInput placeholder="Enter Question content" name="description" rows="10"
                                    [(ngModel)]="questionDetails.content" class="w100" required></textarea>
                            </mat-form-field>-->
                            <!-- app.component.html -->
                            <!-- rich text editor ckeditor5 of  angular -->
                            <ckeditor [editor]="Editor" data="<h1>Write your Question here !!</h1>" name="content"
                                [(ngModel)]="questionDetails.content"></ckeditor>

                            <div class="row">
                                <div class="col-md-6">
                                    <!--option 1-->
                                    <mat-form-field class="w100">
                                        <mat-label>Enter option1</mat-label>
                                        <input type="text" name="option1" matInput required
                                            [(ngModel)]="questionDetails.option1">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <!--option 2-->
                                    <mat-form-field class="w100">
                                        <mat-label>Enter option2</mat-label>
                                        <input type="text" matInput required name="option2"
                                            [(ngModel)]="questionDetails.option2">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <!--option 3-->
                                    <mat-form-field class="w100">
                                        <mat-label>Enter option3</mat-label>
                                        <input type="text" matInput name="option3" required
                                            [(ngModel)]="questionDetails.option3">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <!--option 4-->
                                    <mat-form-field class="w100">
                                        <mat-label>Enter option4</mat-label>
                                        <input type="text" matInput required name="option4"
                                            [(ngModel)]="questionDetails.option4">
                                    </mat-form-field>
                                </div>
                            </div>
                            <mat-form-field class="w100">
                                <mat-label>Select Answer</mat-label>
                                <mat-select [(ngModel)]="questionDetails.answer" name="answer" required>
                                    <mat-option *ngIf="questionDetails.option1" [value]="questionDetails.option1">
                                        {{questionDetails.option1}}
                                    </mat-option>
                                    <mat-option *ngIf="questionDetails.option2" [value]="questionDetails.option2">
                                        {{questionDetails.option2}}
                                    </mat-option>
                                    <mat-option *ngIf="questionDetails.option3" [value]="questionDetails.option3">
                                        {{questionDetails.option3}}
                                    </mat-option>
                                    <mat-option *ngIf="questionDetails.option4" [value]="questionDetails.option4">
                                        {{questionDetails.option4}}
                                    </mat-option>

                                </mat-select>
                            </mat-form-field>


                            <div class="container text-center">
                                <button type="submit" mat-raised-button color="accent">Add question</button>
                            </div>


                        </form>
                    </mat-card-content>
                </mat-card-header>
            </mat-card>
        </div>
    </div>
</div>
