<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available Quiz</h1>
        <div class="row mt20" *ngIf="allQuiz">

            <div class="col-md-4" style="margin-top: 10px;" *ngFor="let q of allQuiz">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.quizTitle}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.categoryTitle}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate"> {{q.description}}</p>
                    </mat-card-content>
               <mat-card-actions>
                    <!-- <button mat-raised-button color="primary">view</button>-->
                        <button mat-raised-button color="accent" style="margin-left: 10px;" [routerLink]="'/user-dashboard/instruction/'+q.quizId">start</button>
                        <button mat-stroked-button color="accent" style="margin-left: 10px;">Questions: <span> {{q.numberOfQuestion}}</span>
                           </button>
                        <button mat-stroked-button color="accent" style="margin-left: 10px;">Marks:
                            {{q.maxMarks}}</button>
                    </mat-card-actions>

                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="allQuiz.length==0">
                <mat-card>
                    <h1 class="text-center">No data in this Category!!!</h1>
                </mat-card>
            </div>
        </div>
    </div>
