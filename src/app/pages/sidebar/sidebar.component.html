<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/admin">
            <mat-icon aria-label="Example home icon" fontIcon="home"></mat-icon>Home
        </button>
        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon>Profile
        </button>
        <button mat-list-item routerLink="/admin/view-categories">
            <mat-icon mat-list-icon>list</mat-icon>Categories
        </button>
        <button mat-list-item routerLink="/admin/add-categories">
            <mat-icon mat-list-icon>add_circle_outline</mat-icon> Add Categories
        </button>
        <button mat-list-item routerLink="/admin/quizes">
            <mat-icon mat-list-icon>quiz</mat-icon> quizzes
        </button>
        <button mat-list-item routerLink="/admin/add-quiz">
            <mat-icon mat-list-icon>add</mat-icon>Add quiz
        </button>
        <button mat-list-item (click)="logout()">
            <mat-icon mat-list-icon>logout</mat-icon>Logout
        </button>
    </mat-action-list>
</mat-card>
